<div class="form-group"> 
  <label for="name">Nombre encuesta:</label>
  <input type="text">
</div>

<div ng-repeat="pregunta in preguntas">
 <div class="form-group"> 
    <label for="text">Pregunta N° {{$index+1}}:</label>
    <input type="text" ng-model="pregunta.pregunta" class="form-control" id="text">
  </div>
  <div class="form-group">
    <label for="pwd">Tipo Pregunta:</label>
    <label><input type="radio" ng-model="pregunta.tipo" value="multiple">Seleccion Multiple</label>
    <label><input type="radio" ng-model="pregunta.tipo" value="texto">Texto</label>
 
  </div>

<div ng-if="pregunta.tipo=='multiple'" > 
    <div class="form-group" ng-repeat="alternativa in pregunta.alternativas">
 <label for="text">Alternativa N° {{$index+1}} :</label>
    <input type="text" class="form-control" ng-model="alternativa.texto"  id="text">

  </div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" ng-click="pregunta.alternativas.push({})" class="btn btn-default">Agregar alternativa</button>
    </div>
        <div class="col-sm-5"  ng-if ="pregunta.alternativas.length>1" >
      <button type="submit" ng-click="quitar(pregunta.alternativas)" class="btn btn-default">Quitar alternativa</button>
    </div>
  </div>
</div>




</div>


<div class="form-group">

    <div class=" col-sm-3">
      <button type="submit" ng-click="agregar()" class="btn btn-default">Agregar pregunta</button>
    </div>
    <div class="col-sm-2" ng-if ="preguntas.length>1">
      <button type="submit" ng-click="quitar()" class="btn btn-default">Quitar pregunta</button>
    </div>
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" ng-click="guardar()" class="btn btn-success">Guardar encuesta</button>
    </div>
  </div>
