<!DOCTYPE html>
<html lang="en" ng-app="surveyDevApp">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Ez-SurveyApp - Proyectos TICS III</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet">
 
</head>
 
<body>
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Ez-SurveyApp - Proyectos TICS III</h2>
        </div>
        <form class="form-signin" name="firebase-login" ng-controller="LoginCtrl" ng-submit="submitForm()" role="form" action="#">
            Email Address: <br/><input type="text" ng-model="form.email"> <br/><br/>
            Password: <br/><input type="password" ng-model="form.password"> <br/><br/>
            
        <input type="submit" ngClick="Log In" >
        <label class="checkbox">
        Not registered? <a href="#!/register"> Sign Up</>
        </label>
      </form>
    
    </div>
