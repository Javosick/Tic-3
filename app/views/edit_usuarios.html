<form class="form-horizontal"  ng-submit="submit()" >
<fieldset>

<!-- Form Name -->
<legend>Editar Usuarios</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" type="text" placeholder=""  ng-model="edit.email" class="form-control input-md">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Username</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" type="text" placeholder=""  ng-model="edit.userName" class="form-control input-md">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nombre">Nombre</label>  
  <div class="col-md-4">
  <input id="Nombre" name="Nombre" type="text" ng-model="edit.name"  placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Apellido">Apellido</label>  
  <div class="col-md-4">
  <input id="Apellido" name="Apellido" type="text"  ng-model="edit.lastName" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Rol">Rol</label>
  <div class="col-md-4">
    <select id="Rol" name="Rol" class="form-control" ng-model="edit.rol">
      <option value="Encargado">Encargado</option>
      <option value="Administrador">Administrador</option>
      <option value="Basico">Basico</option>
    </select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">Organizaciones</label>
  <div class="col-md-4">
    <select size="6" name="ngvalueselect" class="form-control" ng-model="edit.organizations" multiple>
      <option ng-repeat="organizacion in db_organizations" ng-value="organizacion.$id">{{organizacion.name}}</option>
    </select>
  </div>
</div>





</fieldset>
</form>
